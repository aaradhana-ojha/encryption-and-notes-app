<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <style>
        body {
            background-color: darkred;
            color: black;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: black;
        }
        form {
            margin-top: 20px;
        }
        label {
            color: black;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
        input[type="submit"],
        a {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Add Note</h1>
    <form method="POST" action="{% url 'view_notes' %}">
        {% csrf_token %}
        <label for="note">Note:</label>
        <textarea id="note" name="note" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Save Note">
        <a href="{% url 'view_notes' %}" style="margin-left: 10px;">View Notes</a>
    </form>
</body>
</html>
