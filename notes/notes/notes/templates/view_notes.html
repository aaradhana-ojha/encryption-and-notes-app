<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
    <style>
        body {
            background-color: black;
            color: darkred;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkred;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            margin-right: 10px; 
        }
        .back-btn a {
            display: inline-block;
            padding: 8px 16px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn a:hover {
            background-color: darkgreen;
        }
        ul {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: darkred;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>
        View Notes
        <div class="back-btn">
            <a href="{% url 'add_note' %}">Back to Add Note</a>
        </div>
    </h1>
    <ul>
        {% for note in notes %}
        <li>{{ note.text }} - {{ note.date }}</li>
        {% empty %}
        <li>No notes available</li>
        {% endfor %}
    </ul>
</body>
</html>
