<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Keeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Updated background color */
            color: darkred; /* Updated text color */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: darkred; /* Updated submit button color */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: maroon; /* Updated hover color */
        }
    </style>
</head>
<body>
    <h1>Secret Keeper</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
        <br>
        <label for="key">Key:</label>
        <input type="number" id="key" name="key">
        <br>
        <label for="encrypt">Encrypt:</label>
        <input type="radio" id="encrypt" name="mode" value="encrypt" checked>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
